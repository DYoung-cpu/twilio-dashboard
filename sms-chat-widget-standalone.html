<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Tony Nasim - LendWise Mortgage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2e7d32;
            font-weight: bold;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-size: 18px;
            font-weight: 600;
        }

        .agent-status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .start-form {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        .start-chat-btn {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #E5E5EA;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .chat-input:focus {
            border-color: #2e7d32;
        }

        .send-btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1b5e20;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .connection-status {
            text-align: center;
            padding: 8px;
            background: #fff3cd;
            color: #856404;
            font-size: 12px;
            display: none;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-avatar">TN</div>
            <div class="agent-info">
                <div class="agent-name">Tony Nasim</div>
                <div class="agent-status">
                    <span class="status-dot"></span>
                    <span>Available - Text (818) 391-9142</span>
                </div>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus"></div>

        <!-- Start Form -->
        <div class="start-form" id="startForm">
            <h2 style="text-align: center; color: #333; margin-bottom: 10px;">Start a Conversation</h2>
            <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">
                Tony will receive your message instantly on his phone
            </p>

            <div class="form-group">
                <label for="customerName">Your Name *</label>
                <input type="text" id="customerName" placeholder="John Smith" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Your Phone Number *</label>
                <input type="tel" id="customerPhone" placeholder="(555) 123-4567" required>
            </div>

            <button class="start-chat-btn" onclick="startChat()">Start Messaging</button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages hidden" id="chatMessages">
            <div style="text-align: center; color: #999; font-size: 13px; margin: 10px 0;">
                Messages with Tony Nasim
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container" id="chatInputContainer">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type a message..."
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Using full Vercel URL
        const API_BASE = 'https://twilio-dashboard-psi.vercel.app/api';
        let conversationId = null;
        let customerPhone = null;
        let customerName = null;
        let pollInterval = null;
        let lastMessageId = null;

        // Generate unique conversation ID
        function generateConversationId() {
            return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Format phone number
        function formatPhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 10) {
                return '+1' + cleaned;
            } else if (cleaned.length === 11 && cleaned[0] === '1') {
                return '+' + cleaned;
            }
            return phone;
        }

        // Start chat session
        async function startChat() {
            const nameInput = document.getElementById('customerName');
            const phoneInput = document.getElementById('customerPhone');

            customerName = nameInput.value.trim();
            customerPhone = formatPhoneNumber(phoneInput.value.trim());

            if (!customerName || !customerPhone) {
                showStatus('Please enter your name and phone number', 'error');
                return;
            }

            // Generate conversation ID
            conversationId = generateConversationId();
            const shortId = conversationId.substr(-6);

            // Hide form, show chat
            document.getElementById('startForm').classList.add('hidden');
            document.getElementById('chatMessages').classList.remove('hidden');
            document.getElementById('chatInputContainer').style.display = 'block';

            // Send initial message to Tony
            const initialMessage = `New chat from ${customerName} (${customerPhone})\nReply with [${shortId}] before your message.\nConversation ID: ${shortId}`;

            try {
                const response = await fetch(`${API_BASE}/twilio-sms-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId,
                        customerName,
                        customerPhone,
                        message: initialMessage,
                        isSystem: true
                    })
                });

                if (response.ok) {
                    showStatus('Connected! Tony has been notified.', 'success');

                    // Add system message to chat
                    addMessage('Chat started. Tony has been notified and will receive your messages.', 'received', true);

                    // Start polling for replies
                    startPolling();
                } else {
                    throw new Error('Failed to start chat');
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                showStatus('Failed to connect. Please try again.', 'error');

                // Reset form
                document.getElementById('startForm').classList.remove('hidden');
                document.getElementById('chatMessages').classList.add('hidden');
                document.getElementById('chatInputContainer').style.display = 'none';
            }
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Disable input while sending
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Add message to chat immediately
            addMessage(message, 'sent');

            // Clear input
            input.value = '';

            try {
                const shortId = conversationId.substr(-6);

                // Send to Tony's phone
                const response = await fetch(`${API_BASE}/twilio-sms-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId,
                        customerName,
                        customerPhone,
                        message: `[${shortId}] ${customerName}: ${message}`
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                showStatus('Failed to send. Tony might not receive this message.', 'error');
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        // Add message to chat
        function addMessage(text, type, isSystem = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message ${type}`;

            const time = new Date().toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit'
            });

            if (isSystem) {
                message.style.background = '#fff3cd';
                message.style.color = '#856404';
                message.style.fontStyle = 'italic';
                message.style.fontSize = '13px';
            }

            message.innerHTML = `
                <div>${text}</div>
                ${!isSystem ? `<div class="message-time">${time}</div>` : ''}
            `;

            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Start polling for new messages
        function startPolling() {
            // Poll every 3 seconds
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/conversations?conversationId=${conversationId}&lastMessageId=${lastMessageId || ''}`);
                    const data = await response.json();

                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            if (msg.sender === 'tony' && msg.id !== lastMessageId) {
                                addMessage(msg.text, 'received');
                                lastMessageId = msg.id;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error polling for messages:', error);
                }
            }, 3000);
        }

        // Stop polling
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = `connection-status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });
    </script>
</body>
</html>
